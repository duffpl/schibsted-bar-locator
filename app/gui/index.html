<!DOCTYPE html>
<html>
<head>
    <title>Bar Locator GUI</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script data-main="js/app" type="text/javascript" src="js/lib/require.js"></script>
    <script type="x-tmpl-mustache" id="radar-list-template">
        <ul class="list-group" id="radar-results">
        {{#.}}
            <li class="list-group-item" data-place-id="{{placeId}}">
                Fetching details
            </li>
        {{/.}}
        </ul>
    </script>
    <script type="x-tmpl-mustache" id="place-modal-detail-template">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <div class=list-group-item">Address: {{address}}</div>
                        {{#phone}}
                        <div class=list-group-item">Phone: <a href='tel:{{.}}'>{{.}}</a></div>
                        {{/phone}}
                        {{#website}}
                        <div class=list-group-item">Website: <a href='{{.}}'>{{.}}</a></div>
                        {{/website}}
                        {{#rating}}
                        <div class=list-group-item">Rating: {{.}}</div>
                        {{/rating}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </script>
    <script type="x-tmpl-mustache" id="place-detail">
        <span class="badge">{{rating}}</span>
            {{name}}
    </script>
    <style type="text/css">
        #google-map {
            height:500px;
        }
        #results {
            max-height:500px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="masthead">
        <h3 class="text-muted">Bar Locator GUI</h3>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id='google-map' class="col-md-12"></div>
       </div>
        <div class="col-md-4 pre-scrollable" id="results">
        </div>
    </div>
</div>
<div id="detailModal" class="modal fade" tabindex="-1" role="dialog">

</div>
</body>
</html>
